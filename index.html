<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Explorer Dashboard</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1>🌌 Space Explorer</h1>
    <nav>
      <a href="#solarSystem">Solar System</a>
      <a href="#planetList">Planets</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Explore the Universe</h2>
    <p>Discover planets, moons, and more with a click.</p>
    <button id="exploreBtn">Start Exploring</button>
  </section>

  <!-- Solar System -->
  <section class="solar-system" id="solarSystem">
    <div class="sun"></div>
    <div class="planet orbit mercury" data-planet="Mercury"></div>
    <div class="planet orbit venus" data-planet="Venus"></div>
    <div class="planet orbit earth" data-planet="Earth"></div>
    <div class="planet orbit mars" data-planet="Mars"></div>
    <div class="planet orbit jupiter" data-planet="Jupiter"></div>
    <div class="planet orbit saturn" data-planet="Saturn"></div>
    <div class="planet orbit uranus" data-planet="Uranus"></div>
    <div class="planet orbit neptune" data-planet="Neptune"></div>
  </section>

  <!-- Planet List Section -->
  <section class="planet-list" id="planetList">
    <h2>🌍 Planets</h2>
    <ul>
      <li data-planet="Mercury">Mercury</li>
      <li data-planet="Venus">Venus</li>
      <li data-planet="Earth">Earth</li>
      <li data-planet="Mars">Mars</li>
      <li data-planet="Jupiter">Jupiter</li>
      <li data-planet="Saturn">Saturn</li>
      <li data-planet="Uranus">Uranus</li>
      <li data-planet="Neptune">Neptune</li>
    </ul>
  </section>

  <!-- Planet Info Panel -->
  <div class="planet-info" id="planetInfo">
    <span id="closePanel">&times;</span>
    <h3 id="planetName"></h3>
    <p id="planetDetails"></p>
  </div>

  <!-- Footer -->
  <footer id="about">
    <p>Made with 💜 by Space Enthusiasts</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
